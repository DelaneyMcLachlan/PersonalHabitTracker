<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Habit Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="habiticon.png">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>My Daily Habits</h1>
  <ul id="habitList"></ul>
  <input id="newHabitInput" placeholder="New habit..." />
  <button onclick="addHabit()">Add</button>

  <script>
    function getTodayESTString() {
      const now = new Date();
      const utc = now.getTime() + now.getTimezoneOffset() * 60000;
      const estOffset = -5 * 60 * 60000;
      const estTime = new Date(utc + estOffset);
      return estTime.toISOString().split('T')[0];
    }

    function loadHabits() {
      const data = localStorage.getItem("habits");
      return data ? JSON.parse(data) : [];
    }

    function saveHabits(habits) {
      localStorage.setItem("habits", JSON.stringify(habits));
    }

    function resetIfNewDay(habits) {
      const today = getTodayESTString();
      const last = localStorage.getItem("lastResetDate");
      if (today !== last) {
        habits.forEach(h => h.checked = false);
        localStorage.setItem("lastResetDate", today);
        saveHabits(habits);
      }
    }

    function rebuildHabits() {
      const list = document.getElementById("habitList");
      list.innerHTML = "";
      const habits = loadHabits();

      habits.forEach((habit, index) => {
        const li = document.createElement("li");

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = habit.checked;
        checkbox.onchange = () => {
          habit.checked = checkbox.checked;
          saveHabits(habits);
        };

        const label = document.createTextNode(" " + habit.name + " ");

        const del = document.createElement("button");
        del.textContent = "❌";
        del.onclick = () => {
          habits.splice(index, 1);
          saveHabits(habits);
          rebuildHabits();
        };

        li.appendChild(checkbox);
        li.appendChild(label);
        li.appendChild(del);
        list.appendChild(li);
      });
    }

    function addHabit() {
      const input = document.getElementById("newHabitInput");
      const name = input.value.trim();
      if (!name) return;
      const habits = loadHabits();
      habits.push({ name, checked: false });
      saveHabits(habits);
      input.value = "";
      rebuildHabits();
    }

    // Initial run
    const habits = loadHabits();
    resetIfNewDay(habits);
    rebuildHabits();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Habit Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="habiticon.png">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>My Daily Habits</h1>

  <ul id="habitList"></ul>

  <div id="addHabitForm">
    <input type="text" id="newHabitInput" placeholder="New habit...">
    <button onclick="addHabit()">Add</button>
  </div>

  <script>
    // Convert to EST and return date string
    function getTodayEST() {
      const now = new Date();
      const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
      const estOffset = -5 * 60 * 60000; // EST = UTC-5
      const estDate = new Date(utc + estOffset);
      return estDate.toDateString();
    }

    function resetCheckboxesIfNeeded() {
      const today = getTodayEST();
      if (localStorage.getItem('lastReset') !== today) {
        let i = 0;
        while (localStorage.getItem('habit' + i)) {
          localStorage.setItem('checkbox' + i, false);
          i++;
        }
        localStorage.setItem('lastReset', today);
      }
    }

    function rebuildHabits() {
      const habitList = document.getElementById('habitList');
      habitList.innerHTML = '';
      let i = 0;
      while (true) {
        const habit = localStorage.getItem('habit' + i);
        if (!habit) break;

        const li = document.createElement('li');
        li.setAttribute('data-index', i);

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = localStorage.getItem('checkbox' + i) === 'true';

        checkbox.addEventListener('change', () => {
          localStorage.setItem('checkbox' + i, checkbox.checked);
        });

        const label = document.createTextNode(" " + habit + " ");

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = '❌';
        deleteBtn.style.marginLeft = '10px';
        deleteBtn.onclick = () => deleteHabit(i);

        li.appendChild(checkbox);
        li.appendChild(label);
        li.appendChild(deleteBtn);
        habitList.appendChild(li);

        i++;
      }
    }

    function addHabit() {
      const input = document.getElementById('newHabitInput');
      const habit = input.value.trim();
      if (!habit) return;

      let i = 0;
      while (localStorage.getItem('habit' + i)) i++;

      localStorage.setItem('habit' + i, habit);
      localStorage.setItem('checkbox' + i, false);
      input.value = '';
      rebuildHabits();
    }

    function deleteHabit(index) {
      localStorage.removeItem('habit' + index);
      localStorage.removeItem('checkbox' + index);

      // Shift following habits up
      let i = index + 1;
      while (localStorage.getItem('habit' + i)) {
        localStorage.setItem('habit' + (i - 1), localStorage.getItem('habit' + i));
        localStorage.setItem('checkbox' + (i - 1), localStorage.getItem('checkbox' + i));
        i++;
      }

      localStorage.removeItem('habit' + (i - 1));
      localStorage.removeItem('checkbox' + (i - 1));
      rebuildHabits();
    }

    // Main flow
    window.addEventListener('DOMContentLoaded', () => {
      resetCheckboxesIfNeeded();
      rebuildHabits();
    });
  </script>
</body>
</html>
